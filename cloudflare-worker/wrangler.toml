name = "vouch-verify-api"
main = "src/worker.js"
compatibility_date = "2024-01-01"

# KV Namespace binding - you'll need to create this in Cloudflare dashboard
[[kv_namespaces]]
binding = "SIGNATURES"
id = "08413c23ad6147b78d406ba31f52ba1e"

# Routes - support both path and subdomain
[[routes]]
pattern = "vouch-protocol.com/api/*"
zone_name = "vouch-protocol.com"

[[routes]]
pattern = "api.vouch-protocol.com/*"
zone_name = "vouch-protocol.com"

[[routes]]
pattern = "v.vouch-protocol.com/*"
zone_name = "vouch-protocol.com"

[vars]
ENVIRONMENT = "production"
FREE_TIER_EXPIRY_DAYS = "365"
FREE_TIER_MONTHLY_LIMIT = "100"
