name = "vouch-verify-api"
main = "src/worker.js"
compatibility_date = "2024-01-01"

# KV Namespace binding - you'll need to create this in Cloudflare dashboard
[[kv_namespaces]]
binding = "SIGNATURES"
id = "YOUR_KV_NAMESPACE_ID"

# Routes - uncomment and configure after setting up domain
# [routes]
# route = "vouch-protocol.com/api/*"
# zone_name = "vouch-protocol.com"

[vars]
ENVIRONMENT = "production"
FREE_TIER_EXPIRY_DAYS = "365"
FREE_TIER_MONTHLY_LIMIT = "100"
