name: Bug Report
description: Report a bug in Vouch Protocol
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true
  
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Create a Signer with...
        2. Call sign() with...
        3. See error...
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
    validations:
      required: true
  
  - type: dropdown
    id: version
    attributes:
      label: Vouch Version
      options:
        - "1.3.1"
        - "1.3.0"
        - "1.2.0"
        - "1.1.x or earlier"
    validations:
      required: true
  
  - type: dropdown
    id: python
    attributes:
      label: Python Version
      options:
        - "3.13"
        - "3.12"
        - "3.11"
        - "3.10"
        - "3.9"
  
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem.
