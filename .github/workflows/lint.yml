name: Static Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ruff:
    name: Ruff Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install ruff
        run: pip install ruff
      
      - name: Run ruff check
        run: ruff check vouch/ tests/ examples/
      
      - name: Run ruff format check
        run: ruff format --check vouch/ tests/ examples/
