[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vouch-bridge"
version = "1.1.0"
description = "Vouch Bridge Daemon - Local key management and signing service for Vouch Protocol"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Ramprasad Anandam Gaddam" }
]
keywords = [
    "vouch",
    "vouch-protocol",
    "signing",
    "ed25519",
    "daemon",
    "keyring",
    "c2pa",
    "content-credentials",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: No Input/Output (Daemon)",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security :: Cryptography",
]
requires-python = ">=3.10"

dependencies = [
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "keyring>=24.3.0",
    "cryptography>=42.0.0",
    "pydantic>=2.5.0",
    "base58>=2.1.0",
    "python-multipart>=0.0.6",
    "c2pa-python>=0.5.0",
    "Pillow>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.26.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://vouch-protocol.com"
Documentation = "https://github.com/vouch-protocol/vouch#readme"
Repository = "https://github.com/vouch-protocol/vouch"
Issues = "https://github.com/vouch-protocol/vouch/issues"

[project.scripts]
vouch-bridge = "vouch_bridge.main:start"

[tool.hatch.build.targets.wheel]
packages = ["src/vouch_bridge"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
